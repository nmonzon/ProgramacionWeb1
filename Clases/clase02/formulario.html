<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<header>
		<h1>Formulario</h1>	
	</header>
	<main>
		<section>
			<article>
				<form action="#" method="get" enctype="">
					<label for="nombre">Nombre: </label>
					<input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre"required><br><br>

					<label for="correo">Email:</label>
					<input type="Email" autofocus="" placeholder="Ingrese su email" name="correo" id="correo"><br><br>

					<label for="mensaje">Mensaje:</label>
					<textarea name="" id="mensaje" cols="30" rows="10"></textarea><br>
					
					<label for="opciones">Opciones:</label>
					<select name="opciones" id="opciones">
						<option value="pw1">Programacion Web 1</option>
						<option value="pw1" selected="">Programacion Web 2</option>
					</select><br><br>
					

					<label for="color">Color:</label>
					<input type="radio" name="color" value="azul1" >Azul
					<input type="radio" name="color" value="rojo" checked="">Rojo
					<input type="radio" name="color" value="amarillo patito">Amarillo<br>

					<label for="terminos">Terminos y Condiciones:</label><br>
					<input type="checkbox" name="terminos" checked="">Terminos 
					<input type="checkbox" name="condiciones" checked="">Condiciones<br><br>
					
					<label for="pass">Contrase√±a:</label>
					<input type="password" name="pass"><br><br>
					
					<label for="fecha">Fecha:</label>
					<input type="date" name="fecha"><br><br>

					<button>Enviar <img src="../clase01/img/brownies.jpg" width="200px" height="200px"></button>

					<input type="reset" name="" value="reset">
					<input type="submit" name="" value="Enviar">



				</form>
			</article>
		</section>
	</main>
	<footer>
		
	</footer>

</body>
</html>
