<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
	<form action="#" method="get" >

		<label for="nombre">Nombre y Apellido:</label>
		<input type="text" name="nombre"> <br>

		<label for="fechanacimiento">Fecha de Nacimiento:</label>
		<input type="date" name="fechanacimiento"> <br>

		<label for="Correo">Correo Electronico:</label>
		<input type="email" name="Correo"> <br>

		<label for="pais">Pais:</label>
		<select name="pais">
			<option value="arg">Argentina</option> 
			<option value="uru">Uruguay</option> 
			<option value="chi">Chile</option>
		</select>
		<br>

        <label for="user">Usuario:</label>
        <input type="text" name="user"> <br>

        <label for="pass">Contraseña</label>
        <input type="password" name="pass"> <br>

        <label for="passr">Repetir Contraseña</label>
        <input type="password" name="passr"> <br>

        <input type="checkbox" name="terminos"> 
        <label for="terminos"> <a href="https://www.argentina.gob.ar/aaip/datospersonales/politica-modelo-organismos-publicos" target="_blank"> Aceptar terminos y Condiciones</a></label> <br>

        <button>REGISTRARME <img src="img/user.png" width="20px" height="20px"></button>

	</form>
</body>
</html>
